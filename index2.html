<html>
    <body>
        <h2>JavaScript</h2>
        <p>Calculation</p>
        <p id="demo"></p>
        <script>
            function add(a,b,c){
                return a+b+c;
            }
            function average(a,b,c){
                return add(a,b,c)/3;
            }
            let result = average(90,30,90);
            document.getElementById("demo").innerHTML = result;
        </script>
    </body>
</html>
